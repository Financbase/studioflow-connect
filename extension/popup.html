<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager Extension</title>
  <style>
    body {
      width: 400px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 16px;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    h2 {
      font-size: 16px;
      margin-top: 16px;
      margin-bottom: 8px;
    }
    .container {
      margin-bottom: 16px;
    }
    .input-group {
      display: flex;
      margin-bottom: 12px;
      align-items: center;
    }
    .input-group label {
      width: 80px;
      font-weight: 500;
    }
    .input-group input {
      flex-grow: 1;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 6px 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-left: 8px;
    }
    button:hover {
      background-color: #1557b0;
    }
    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
    }
    #status.error {
      background-color: #fdecea;
      color: #d32f2f;
    }
    #status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .list-container {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 12px;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 8px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    li:hover {
      background-color: #f5f5f5;
    }
    li:last-child {
      border-bottom: none;
    }
    .resource-check {
      padding: 4px 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Tab Manager Extension</h1>
  
  <div class="resource-check" id="resource-status">
    Checking resources...
  </div>
  
  <div class="container">
    <h2>Tab Selection</h2>
    <div class="input-group">
      <label for="tabId">Tab ID:</label>
      <input type="text" id="tabId" placeholder="Enter tab ID">
      <button id="checkTab">Check</button>
    </div>
    
    <h3>Available Tabs</h3>
    <div class="list-container" id="tabsList">
      <p>Loading tabs...</p>
    </div>
  </div>
  
  <div class="container">
    <h2>Iframe Management</h2>
    <div class="input-group">
      <label for="iframeId">Iframe ID:</label>
      <input type="text" id="iframeId" placeholder="Enter iframe ID">
      <button id="interactButton">Interact</button>
    </div>
    
    <h3>Iframes in Selected Tab</h3>
    <div class="list-container" id="iframesList">
      <p>Select a tab to see iframes</p>
    </div>
  </div>
  
  <div id="status" class="hidden">Ready</div>
  
  <script src="popup.js"></script>
</body>
</html>
